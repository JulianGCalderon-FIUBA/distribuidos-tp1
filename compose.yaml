name: tp1
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4-management
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 3
    logging:
      driver: none
  gateway:
    container_name: gateway
    image: tp1:latest
    entrypoint: /build/gateway
    environment:
      - RABBIT_IP=rabbitmq
    networks:
      - net
    depends_on:
      rabbitmq:
        condition: service_healthy
  client:
    container_name: client
    image: tp1:latest
    entrypoint: /build/client
    environment:
      - GATEWAY_CONN_ADDR=gateway:9001
      - GATEWAY_DATA_ADDR=gateway:9002
    volumes:
      - ./.data:/.data
      - ./.results:/.results
    networks:
      - net
    depends_on:
      - gateway
  genre-filter:
    image: tp1:latest
    entrypoint: /build/filter-genre
    environment:
      - RABBIT_IP=rabbitmq
    networks:
      - net
    depends_on:
      - gateway
    deploy:
      mode: replicated
      replicas: 3
  decade-filter:
    image: tp1:latest
    entrypoint: /build/filter-decade
    environment:
      - RABBIT_IP=rabbitmq
      - DECADE=2010
    networks:
      - net
    depends_on:
      - gateway
    deploy:
      mode: replicated
      replicas: 3
  review-filter:
    image: tp1:latest
    entrypoint: /build/filter-score
