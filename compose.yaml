name: tp1
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4-management
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - net
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 3

  gateway:
    container_name: gateway
    build: .
    entrypoint: /gateway
    environment:
      - RABBIT_IP=rabbitmq
    networks:
      - net
    depends_on:
      rabbitmq:
        condition: service_healthy

  client:
    container_name: client
    build: .
    entrypoint: /client
    environment:
      - GATEWAY_CONN_ADDR=gateway:9001
      - GATEWAY_DATA_ADDR=gateway:9002
    volumes:
      - ./.data:/.data
    networks:
      - net
    depends_on:
      - gateway

  partitioner:
    container_name: partitioner
    build: .
    entrypoint: /game-partitioner
    environment:
      - RABBIT_IP=rabbitmq
      - INPUT_QUEUE=games-partitioner
      - PARTITIONS_NUMBER=3
    networks:
      - net
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  net:
